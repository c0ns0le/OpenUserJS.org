{{> header.html}}
<div class="centered-content">
<h1  class="pop-scripts-header">{{#issue}}Open a New Issue for {{name}}{{/issue}}{{^issue}}Start a New Discussion{{/issue}}</h1>
</div>
<div class="content-box creation-box">
  <form id="start_discussion" action="{{^issue}}/post{{/issue}}/{{category}}{{#issue}}/issue/new{{/issue}}" method="post">
    <strong>{{#issue}}Issue{{/issue}}{{^issue}}Discussion{{/issue}} Topic:</strong>
    <input type="text" id="discussion-topic" name="discussion-topic" size="60" value="" />
    <br /><br />
    <strong>Use <a target="_blank" href="https://help.github.com/articles/github-flavored-markdown">GitHub Flavored Markdown</a> for formatting.</strong><br />
    <textarea class="indent" id="comment-content" name="comment-content" rows="20" style="width: 50%;" required></textarea><br />
    <input type="submit" value="Submit" />
  </form>
</div>
<br />
{{> footer.html}}
